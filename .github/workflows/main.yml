name: Add To GitHub projects

on: 
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add To GitHub projects
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/alexanderstoehr/projects/1
          github-token: ${{ secrets.ACTIONS_PAT }}
          labeled: # optional
          label-operator: # optional
